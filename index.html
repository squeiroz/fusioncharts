<!DOCTYPE html>
<html ng-app="fusioncharts">
    <head>
		<meta charset="utf-8">
		<meta name="author" content="contato@slim.eng.br">
        <meta name="description" content="Exemplo de SPA com tabela e fusioncharts">
        
		<title>FusionCharts Bootstrap e AngularJS</title>
		
		<link rel="stylesheet" href="/css/bootstrap/3.3.7/bootstrap.min.css">
    </head>
    <body ng-controller="fusionchartsCtrl">
        <div class="container">
            <h1>FusionCharts e Angularjs</h1>
            <br />

            <div class="col-md-6">
                <table class="table">
                    <tr>
                        <td>Dia</td>
                        <td>Valor</td>
                    </tr>
                    <tr ng-repeat="x in parametros">
                        <td>{{ x.dia }}</td>
                        <td>{{ x.valor }}</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6">
                <!-- <div fusioncharts width="700" height="400" type="column2d" datasource="{{ myDataSource }}"></div> -->
            </div>

        </div>
        
        <script src="/js/angularjs/1.6.6/angular.min.js"></script>
        <script src="/js/angularjs/1.6.6/angular-animate.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
